name: Deploy to EC2

on:
  push:
    branches:
      - main  # or whatever branch you want to trigger on

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY_BASE64: ${{ secrets.PRIVATE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install 

      # Install dependencies, build your app if necessary
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
            node-version: '21.6.1'
        
      - name: Build React app
        run: npm run build

      - name: Terraform Init
        run: |
          cd terraform/
          echo "$PRIVATE_KEY_BASE64" > private_key.pem.base64
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform/
          terraform apply -auto-approve
